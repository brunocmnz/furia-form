<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envio de Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebaseConfig.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Helvetica World", Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 4em;
        }
    </style>
</head>

<body>
    <div class="container card shadow p-4">
        <h3 class="mb-4 text-center">Verifica√ß√£o de Identidade</h3>
        <p>Por favor, envie uma foto clara do seu documento de identidade (RG ou CNH):</p>

        <form id="uploadForm">
            <div class="mb-3">
                <input class="form-control" type="file" id="documento" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Documento</button>
        </form>

        <div class="mt-3" id="respostaIa" style="display: none;">
            <p class="text-success">‚úÖ Documento analisado com sucesso!</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebaseConfig.js"></script> <!-- este precisa vir DEPOIS -->

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const input = document.getElementById("documento");
            const file = input.files[0];

            if (!file) {
                alert("Por favor, selecione um arquivo.");
                return;
            }

            if (!window.firebase || !window.firebase.storage) {
                alert("Firebase n√£o carregado.");
                return;
            }

            const storageRef = firebase.storage().ref();
            const arquivoRef = storageRef.child(`documentos/${file.name}`);

            try {
                await arquivoRef.put(file);
                document.getElementById("respostaIa").style.display = "block";
                alert("üìÇ Documento enviado com sucesso!");

                // Aqui voc√™ pode integrar com uma IA real futuramente
                console.log("üì° Simula√ß√£o de an√°lise de IA em andamento...");
            } catch (err) {
                console.error("‚ùå Erro ao enviar:", err);
                alert("Erro ao enviar. Veja o console.");
            }
        });
    </script>

</body>

</html>
