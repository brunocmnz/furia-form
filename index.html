<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Furia</title>
    <link rel="icon" href="furia.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4 text-center titulo-form">
                Conte para a FURIA mais sobre voc√™! üêÜüî•
            </h2>
            <form id="cadastroForm">
                <!-- mensagens de erro -->
                <div id="mensagensErro" class="alert alert-danger d-none"></div>

                <!-- Campos de texto principais -->
                <div class="mb-3">
                    <label for="nome" class="form-label label-info">Nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label label-info">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label label-info">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>

                <!-- Endere√ßo -->
                <div>
                    <label class="form-label bold label-info endereco">Endere√ßo</label>

                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Ex: 12345-678">
                    </div>

                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua">
                    </div>

                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado"></select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <select class="form-select" id="cidade"></select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numero" class="form-label">N√∫mero</label>
                            <input type="text" class="form-control" id="numero" placeholder="N√∫mero da resid√™ncia">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="complemento" class="form-label">Complemento (opcional)</label>
                            <input type="text" class="form-control" id="complemento"
                                placeholder="Apartamento, bloco, etc.">
                        </div>
                    </div>
                </div>

                <!-- Interesses -->
                <div class="mb-3 interesses">
                    <label class="form-label label-info">Interesses em modalidades da FURIA</label>

                    <div class="w-100 d-flex flex-column gap-2">

                        <div class="form-check"><input class="form-check-input" type="checkbox" value="CS2"
                                id="cs2" /><label class="form-check-label" for="cs2">CS2</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Valorant"
                                id="valorant" /><label class="form-check-label" for="valorant">Valorant</label>
                        </div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="PUBG"
                                id="pubg" /><label class="form-check-label" for="pubg">PUBG</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                value="League of Legends" id="lol" /><label class="form-check-label"
                                for="lol">LOL</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Apex Legends"
                                id="apex" /><label class="form-check-label" for="apex">Apex Legends</label></div>
                    </div>

                    <div class="w-100 d-flex flex-column gap-2">
                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                value="Rainbow Six Siege" id="r6" /><label class="form-check-label" for="r6">R6</label>
                        </div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Rocket League"
                                id="rocket" /><label class="form-check-label" for="rocket">Rocket League</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Dota 2"
                                id="dota2" /><label class="form-check-label" for="dota2">Dota 2</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                value="Kings League / FUT7" id="kingsleague" /><label class="form-check-label"
                                for="kingsleague">Kings League</label></div>
                    </div>

                    <input type="text" class="form-control mt-2" id="outrosTexto"
                        placeholder="Descreva outras modalidades que te interessam">
                </div>


                <!-- Atividades -->
                <div class="mb-3 atividades">
                    <label class="form-label label-info">Atividades como F√£ (ultimo ano)</label>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Lives"
                            id="atividadeLives"><label class="form-check-label" for="atividadeLives">Lives</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Comunidades Online"
                            id="atividadeComunidade"><label class="form-check-label"
                            for="atividadeComunidade">Comunidades Online</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Redes Sociais"
                            id="atividadeRedes"><label class="form-check-label" for="atividadeRedes">Redes
                            Sociais</label></div>
                    <input type="text" class="form-control mt-2" id="atividadeOutro"
                        placeholder="Outros tipo de atividade">
                </div>

                <!-- Eventos -->
                <div class="mb-3 eventos">
                    <label class="form-label label-info">Eventos</label>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="FURIA Fest"
                            id="eventoFuriaFest"><label class="form-check-label" for="eventoFuriaFest">FURIA
                            Fest</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Final de campeonato"
                            id="eventoFinal"><label class="form-check-label" for="eventoFinal">Final</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Meet & Greet"
                            id="eventoMeet"><label class="form-check-label" for="eventoMeet">Meet</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Arena Gamer"
                            id="eventoArena"><label class="form-check-label" for="eventoArena">Arena</label></div>
                    <input type="text" class="form-control mt-2" id="eventoOutro"
                        placeholder="Outros eventos que participou">
                </div>

                <!-- Compras -->
                <div class="mb-3 compras">
                    <label class="form-label label-info">Compras</label>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Camisa"
                            id="compraCamisa"><label class="form-check-label" for="compraCamisa">Camisa</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Bon√©"
                            id="compraBone"><label class="form-check-label" for="compraBone">Bon√©</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Itens Digitais"
                            id="compraItens"><label class="form-check-label" for="compraItens">Itens Digitais</label>
                    </div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" value="Ingressos"
                            id="compraIngressos"><label class="form-check-label" for="compraIngressos">Ingressos</label>
                    </div>
                    <input type="text" class="form-control mt-2" id="compraOutro" placeholder="Outros tipo de compras">
                </div>

                <div class="mb-3">
                    <label class="form-label label-info" for="valorGasto">Valor estimado gasto nas compras (R$)</label>
                    <input type="text" class="form-control" id="valorGasto" placeholder="R$ 0,00">
                </div>

                <!-- Redes sociais-->
                <div>
                    <label class="form-label label-info">Redes sociais</label>
                    <div class="mb-3">
                        <label for="instagram" class="form-label">Instagram</label>
                        <input type="text" class="form-control" id="instagram" placeholder="@seuUsuario" />
                    </div>

                    <div class="mb-3">
                        <label for="twitter" class="form-label">Twitter / X</label>
                        <input type="text" class="form-control" id="twitter" placeholder="@seuUsuario" />
                    </div>

                    <div class="mb-3">
                        <label for="tiktok" class="form-label">TikTok</label>
                        <input type="text" class="form-control" id="tiktok" placeholder="@seuUsuario" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="botao-salvar btn btn-primary w-100">Salvar Cadastro</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
